<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/477c226ea1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="content first-content">

                <div class="first-column">
                    <h2 class="title title-primary">Welcome Back!</h2>
                    <p class="description description-primary">To keep connected </p>
                    <p class="description description-primary">Por favor, faça seu Login.</p>
                    <button class="btn btn-primary">Sign In</button>
                </div><!--first column-->

                <div class="second-column">
                    <h2 class="title title-second">Crie sua Conta</h2>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <li class="item-social-media">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li class="item-social-media">
                                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                            </li>
                            <li class="item-social-media">
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                            </li>
                        </ul>
                    </div><!--social media-->

                    <p class="description description-second">Or use your email for registration:</p>

                    <form class="form">

                        <label class="label.input" for="">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Nome"> 
                        </label>
                        
                        <label class="label.input" for="">
                            <i class="far fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </label>
                        
                        <label class="label.input" for="">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha">
                        </label>

                        <button class="btn btn-second">Sign Up</button>
                       
                    </form>

                </div><!--second column-->
    
            </div><!--first content-->
            <div class="content second-content">
                <div class="first-column">
                    <h2 class="title">Hello Friend!</h2>
                    <p class="description">Insira seus dado pessoais </p>
                    <p class="description">Crie sua coleção</p>
                    <button class="btn">Sign Up</button>
                </div><!--first column-->

                <div class="second-column">
                    <h2 class="title">Entre com sua conta</h2>
                    <div class="social-media">
                        <ul>
                            <li><a href="#">facebook</a></li>
                            <li><a href="#">google+</a></li>
                            <li><a href="#">Linkedin</a></li>
                        </ul>
                    </div><!--social media-->

                    <p class="description">Or use your Email:</p>

                    <form class="form">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <a href="#">Forgot your password ?</a>
                        <button class="btn">Sign In</button>
                       
                    </form>

                </div><!--second column-->
            </div><!--second content-->
        </div>
    </body>
</html>
